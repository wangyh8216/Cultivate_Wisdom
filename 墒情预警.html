<script>
	var old_id = null;
	var new_id = null;
	function random_exe(msg){
	//alert(msg);
		new_id = msg;
		if(old_id != null){	//不加会出错，不知道为什么,可能出错后无法执行下面的其他代码吧
			document.getElementById(old_id).style.fontSize="16px";
			document.getElementById(old_id).style.background="#2f435e";
		}
		document.getElementById(new_id).style.fontSize="32pt";
		document.getElementById(new_id).style.background="#EE0000";
		old_id = msg;	//多次后无法执行，故增加计时器避免上述old_id出错
	}
	
	//random_button();
	function random_button(){
		id_random = Math.floor(Math.random() * 5)
		//alert(aaa);

		random_exe(id_random);
	}
	<!-- while(1){
	<!-- setTimeout(random_button, 2000);
	<!-- }  -->--> -->
	setTimeout(random_button, 0);
	for(i=0; i<10000; i++){
		
		setTimeout(random_button, (0.5 + Math.random()) * 10000 * i);
	}
	
</script>
